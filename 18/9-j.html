<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form </h1>
    <form>
        <div>
            <label> preUser id :</label>
            <input type="text" required>

        </div>
        <br>
        <div>
            <label>Password :</label>
            <input type="password" required>
        </div>
        <br>
        <div>
            <label> Name :</label>
            <input type="text">

        </div>
        <br>
        <div>
            <label>Address :</label>
            <input type="text">
        </div>
        <br>
        <label>Country :</label>
        <select name="country " id="country">
            <option value="1">(Please select a Country)</option>
        </select>

        <br>
        <br>
        <label>ZIP Code :</label>
        <input type="text">
        <br>
        <br>
        <label>Email : </label>
        <input type="text">
        <br>
        <br>


        <div>
            <label> Sex :</label>
            <input type="radio" name="ma" value="ma">
            <label> Male </label>
            <input type="radio" name="fa" value="fa">
            <label>Female </label>

        </div>
        <br>
        <div>
            <label> Language:</label>
            <input type="checkbox" name="ch" value="en" checked>
            <label> English </label>
            <input type="checkbox" name="ch" value="no">
            <label>Non English </label>
        </div>
        <br>
        
         <div>
            <label>About : </label>
            <textarea name="subject " cols="30" rows="10"></textarea>

            </div>
            <br>
            <pre>                   <input type="submit"></pre>
       
    </form>


    
</body>
</html>
